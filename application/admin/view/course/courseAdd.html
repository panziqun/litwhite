<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMIN_CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN_CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN_CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__ADMIN_CSS__/animate.css" rel="stylesheet">
    <link href="__ADMIN_CSS__/style.css?v=4.1.0" rel="stylesheet">

</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>课程设置</h5>
                    </div>
                    <div class="ibox-content">
                        <form action="{:url('courseInsert')}"    enctype="multipart/form-data"   method="post" class="form-horizontal m-t" id="commentForm">
                    		<div class="form-group">
                                <label class="col-sm-2 control-label">课程方向</label>
                                <div class="col-sm-8">

                                    <select class="form-control m-b" name="plate_id">
                                        {volist name="courseListSelect" id="data"}
                                        {if $data['plate_fid']<2}
                                        <option disabled="true" value="{$data['plate_id']}">
                                            {$data['plate_title']} 
                                            <small>(主版块不可添加课程)</small>
                                        </option>
                                        {else}
                                        <option value="{$data['plate_id']}">
                                            {$data['plate_title']}
                                        </option>
                                        {/if}
                                        {/volist}         
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程标题</label>
                                <div class="col-sm-8">
                                    <input id="title_input" name="course_title" type="text" class="form-control" minlength="2" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程描述</label>
                                <div class="col-sm-8">
                                    <input id="describe_input" name="course_describe" type="text" class="form-control" minlength="2" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">关键字</label>
                                <div class="col-sm-8">
                                    <input id="keywords_input" name="course_keywords" type="text" class="form-control" minlength="2" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程讲师</label>
                                <div class="col-sm-8">
                                    <input id="teacher_input" name="course_teacher" type="text" class="form-control" minlength="2" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程价格</label>
                                <div class="col-sm-8">
                                    <input id="rate_input" name="course_rate" type="text" class="form-control" maxlength="5">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程时长</label>
                                <div class="col-sm-8">
                                    <input id="duration_input" name="course_duration" type="text" class="form-control" minlength="2" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程级别</label>
                                <div class="col-sm-8">
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_grade" id="grade_input" value="0" checked>
                                            初级
                                        </label>
                                    </div>
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_grade" id="grade_input" value="1">
                                            中级
                                        </label>
                                    </div>
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_grade" id="grade_input" value="2">
                                            高级
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程排序</label>
                                <div class="col-sm-8">
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_order" id="order_input" value="0" checked>
                                            0级
                                        </label>
                                    </div>
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_order" id="order_input" value="1">
                                            1级
                                        </label>
                                    </div>
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_order" id="order_input" value="2">
                                            2级
                                        </label>
                                    </div>
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_order" id="order_input" value="3">
                                            3级
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程状态</label>
                                <div class="col-sm-8">
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_status" id="status_input" value="0" checked>
                                            开启
                                        </label>
                                    </div>
                                    <div class="radio col-sm-2">
                                        <label>
                                            <input type="radio" name="course_status" id="status_input" value="1">
                                            停止
                                        </label>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程图片</label>
                                <div class="col-sm-8">
                                    <input id="img_input" name="course_pic" type="file" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程URL</label>
                                <div class="col-sm-8">
                                    <input id="url_input" name="course_url" type="text" class="form-control" minlength="2" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" id="submit_btn">保存内容</button>
                                <button class="btn btn-white" type="submit" id="cancel_btn">取消</button>
                            </div>
                        </div>
                        </form>
                    </div>
            
                </div>

            </div>
        </div>
    </div>
</body>
</html>

<!-- 全局js -->
<script src="__ADMIN_JS__/jquery.min.js?v=2.1.4"></script>
<script src="__ADMIN_JS__/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="__ADMIN_JS__/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="__ADMIN_JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__ADMIN_JS__/plugins/validate/messages_zh.min.js"></script>

<script src="__ADMIN_JS__/demo/form-validate-demo.js"></script>

<script type="text/javascript">
    $(function(){
        $().on('click',function(){
            $.post("{:url('courseInsert')}",
                {
                    plate_id:$('select').val(),
                    course_title:$('#title_input').val(),
                    course_describe:$('#describe_input').val(),
                    course_keywords:$('#keywords_input').val(),
                    course_teacher:$('#teacher_input').val(),
                    course_rate:$('#rate_input').val(),
                    course_duration:$('#duration_input').val(),
                    course_grade:$('#grade_input').val(),
                    course_order:$('#order_input').val(),
                    course_status:$('#status_input').val(),
                    course_pic:$('#img_input').val(),
                    course_url:$('#url_input').val(),
                },
                function(data){
                    data = JSON.parse(data);
                    if ( data.code == 200 ) {
                        alert(data.info);
                        window.location.href = "{:url('courseList')}";
                    } else {
                        alert(data.info);
                    }
                 },
            'json');
            return false;
        });
    });
</script>
